<html>
<head>
    <title>jQuery Ajax POST data Request and Response Example</title>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>

</head>
<body>

    <form id="myAjaxRequestForm">
        
            <h1>jQuery Ajax Form data Submit Request</h1>
			<br />
                <p>
                    <label for="Title">Title:</label><br />
                    <input id="bookTitle" type="text" name="bookTitle" />
                </p>
            <br />    
                <p>
                    <label for="Author">Author:</label><br />
                    <input id="bookAuthor" type="text" name="bookAuthor" />
                </p>
            <br />    
                <p>
                    <label for="Year">Year:</label><br />
                    <input id="bookYear" type="text" name="bookYear" />
                </p>
            <br />    
                <p>
                    <input id="myButton" type="button" value="Submit" />
                </p>
        	<br />
    </form>
    <div id="anotherSection">
        <fieldset>
            <legend>Response from jQuery Ajax Request</legend>
                 <div id="ajaxResponse"></div>
        </fieldset>
    </div>   

</body>
</html>
